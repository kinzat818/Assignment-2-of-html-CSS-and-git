<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Style the web page */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #222;
      color: white;
    }

    /* Style the form container */
    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #201c30;
      border-radius: 00px;
    }

    /* Style the form title */
    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Style the form instruction */
    .instruction {
      text-align: center;
      font-size: 10px;
      margin-bottom: 20px;
    }

    /* Style the form fields */
    .field {
      display: table-row-group;
      align-items: center;
      margin-bottom: 60px;      
    }

    /* Style the form labels */
    .label {
      width: 80%;
      font-weight: bold;
      text-align: center;
    }

    /* Style the form inputs */
    .input {
      background-color: #050522;
      width: 100%;
      padding: 2px;
      border: none;
      border-radius: 0px;
    }

    /* Style the form select */
    .select {
      width: 70%;
      padding: 5px;
      border: none;
      border-radius: 0px;
    }

    /* Style the form textarea */
    .textarea {
      width: 70%;
      padding: 5px;
      border: none;
      border-radius: 0px;
      resize: none;
    }

    /* Style the form button */
    .button {
      width: 350%;
      padding: 03px;
      border: none;
      border-radius: 0px;
      background-color: grey;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Style the right-aligned links */
    .center {
      float: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Registration Form</h1>
    <p class="instruction">Please fill out this form with the required information.</p>
    <form>
      <br>
      <div class="field">
        <label class="label" for="fname">Enter Your First Name:</label>
        <input class="input" type="text" id="fname" name="fname" required>
      </div>
      <br>
      <div class="field">
        <label class="label" for="lname">Enter Your Last Name:</label>
        <input class="input" type="text" id="lname" name="lname" required>
      </div>
      <br>
      <div class="field">
        <label class="label" for="email">Enter Your Email:</label>
        <input class="input" type="email" id="email" name="email" required>
      </div>
      <br>
      <div class="field">
        <label class="label" for="password">Create a New Password:</label>
        <input class="input" type="password" id="password" name="password" required>
      </div>
      <br>
      <hr>
      <br>
      <div class="field">
       <input class="input" type="radio" id="personal" name="account" value="personal" checked>
        <label class="label">Personal Account</label>
      </div>
      <div class="field">
        <input class="input" type="radio" id="business" name="account" value="business">
        <label class="label">Business Account</label>
      </div>
      <div class="field">
        <label class="label"></label>
        <input class="input" type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and conditions</label>
      </div>
      <br>
      <hr>
      <br>
      <div class="field">
        <label class="label" for="picture">Upload a profile picture:</label>
        <input class="input" type="file" id="picture" name="picture">
      </div>
      <br>
      <div class="field">
        <label class="label" for="age">Input your age (years):</label>
        <input class="input" type="number" id="age" name="age" min="1" max="120">
      </div>
      <br>
      <div class="field">
        <label class="label" for="source">How did you hear about us? (select one):</label>
        <br>
        <select class="select" id="source" name="source">
          <option value="google">(select one)</option>
        </select>
      </div>
      <br>
      <div class="field">
        <label class="label" for="bio">Provide a bio:</label>
        <br>
        <textarea class="textarea" id="bio" name="bio" rows="2" cols="40" placeholder="I like coding on the beach..."></textarea>
      </div>
      <br>
      <div class="field">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
